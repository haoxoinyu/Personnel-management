<div>
  <h2>新增孵化公司</h2>
</div>
<hr>
<form class="container-sm" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">公司代码：</label>
    <div class="col-sm-10" [formGroup]="myForm">
      <input type="text" class="form-control" [(ngModel)]="incubator.ino" name="ino" id="ino" formControlName="myNumber">
      <small class="text-danger"
             *ngIf="incubator.ino === ''">
        资方编号不能为空
      </small>
      <small class="text-danger"
             *ngIf="myForm.get('myNumber').errors?.fiveDigitNumberStartingWith">
        资方编号必须是以1开头的5位数,例：10001。
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">名称：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="incubator.name" name="name" id="name">
      <small class="text-danger"
             *ngIf="incubator.name === ''">
        孵化公司名称不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">法人姓名：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="incubator.legal_name" name="legal_name" id="legal_name">
      <small class="text-danger"
             *ngIf="incubator.legal_name === ''">
        法人姓名不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">地址：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="incubator.address" name="address" id="address">
      <small class="text-danger"
             *ngIf="incubator.address === ''">
        地址不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">电话号码：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="incubator.phone" name="phone" id="phone">
      <small class="text-danger"
             *ngIf="incubator.phone === ''">
        电话号码不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 30px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button class="btn btn-primary" (click)="onSubmit()"
              [disabled]="incubator.name === '' ||
                          incubator.ino === '' ||
                          incubator.legal_name === '' ||
                          incubator.address === '' ||
                          incubator.phone === '' ||
myForm.get('myNumber').errors?.fiveDigitNumberStartingWith"><i class="fa fa-save"></i>保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
