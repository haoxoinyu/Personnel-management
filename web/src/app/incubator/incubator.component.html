<div class="container-md main">
  <div>
    <div class="col-md-12">
      <form class="form d-flex" (ngSubmit)="onSubmit(searchForm)" #searchForm="ngForm">
        <div class="form-group col-md-auto">
          <label>公司代码：</label>
          <input name="ino" type="text" class="form-control" placeholder="公司代码..." [(ngModel)]="searchParameters.ino">
        </div>
        <div class="form-group col-md-auto">
          <label>名称：</label>
          <input name="name" type="text" class="form-control" placeholder="名称..." [(ngModel)]="searchParameters.name">
        </div>
        <div class="form-group col-md-auto">
          <label>法人姓名：</label>
          <input name="legal_name" type="text" class="form-control" placeholder="法人姓名..." [(ngModel)]="searchParameters.legal_name">
        </div>
        <div class="form-group col-md-auto">
          <button class="btn btn-outline-success" type="submit">查询</button>
        </div>
      </form>
    </div>
    <div class="col-md" style="margin: -53px 0px 0px 1350px; width: 120px">
      <button class="btn btn-primary mr-2" (click)="openAddDialog()"><i class="fas fa-plus"></i>新增</button>
    </div>
  </div>

  <table class="table table-striped mt-2" style="width: 1450px">
    <thead>
    <tr class="table-primary">
      <th>序号</th>
      <th>公司代码</th>
      <th>名称</th>
      <th>法人姓名</th>
      <th>地址</th>
      <th>电话</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let incubator of pageData.content; index as index">
      <td>{{index + 1}}</td>
      <td>{{incubator.ino}}</td>
      <td>{{incubator.name}}</td>
      <td>{{incubator.legal_name}}</td>
      <td>{{incubator.address}}</td>
      <td>{{incubator.phone}}</td>
      <td>
        <div class="btn-inline">
          <a class="btn btn-outline-primary btn-sm" (click)="openEditDialog(incubator.id)">
            <i class="fas fa-pen"></i>编辑
          </a>
        </div>
        <div class="btn-inline">
        <span class="btn btn-sm btn-outline-danger" (click)="onDelete(index, incubator.id)">
            <i class="far fa-trash-alt"></i>删除
        </span>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <app-page [page]="pageData" (bePageChange)="onPage($event)"></app-page>
</div>
