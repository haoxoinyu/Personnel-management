<div>
  <h2>新增创业公司</h2>
</div>
<hr>
<form class="container-sm" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">公司代码：</label>
    <div class="col-sm-10" [formGroup]="myForm">
      <input type="text" class="form-control" [(ngModel)]="startup.sno" name="sno" id="sno" formControlName="myNumber">
      <small class="text-danger"
             *ngIf="startup.sno === ''">
        创业公司代码不能为空
      </small>
      <small class="text-danger"
             *ngIf="myForm.get('myNumber').errors?.fiveDigitNumberStartingWith">
        创业公司代码必须是以2开头的5位数,例：20001。
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">名称：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="startup.name" name="name" id="name">
      <small class="text-danger"
             *ngIf="startup.name === ''">
        创业公司名称不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">电话号码：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="startup.phone" name="phone" id="phone">
      <small class="text-danger"
             *ngIf="startup.phone === ''">
        电话号码不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 30px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button class="btn btn-primary" (click)="onSubmit()"
              [disabled]="startup.name === '' ||
                          startup.sno === '' ||
                          startup.phone === '' ||
myForm.get('myNumber').errors?.fiveDigitNumberStartingWith"><i class="fa fa-save"></i>保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
